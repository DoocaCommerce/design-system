name: 'Release DS'

on:
  release:
    types: [published]
  push:
    branches:
      - 'feature/package-release'

env:
  NODE_VERSION: 20.x

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: ds-build
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ds-build
          path: dist/
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://npm.pkg.github.com/
          scope: '@uxshop'
          cache: 'npm'
      - run: npm ci
      - run: ls dist/
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
